<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    </head>
    <body>
        <canvas id="chartjs-1" height="150px" width="850px" style="display: inline-block;"></canvas>
        <script>
            var label = "Nombre d'activit√©s par ville";
            var dataLabel = ["l1", "l2", "l3", "l4", "l5", "l6", "l7"];
            var data = [65, 59, 80, 81, 56, 55, 40];
            var backgroundColor = ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"];
        
            new Chart(document.getElementById("chartjs-1"),
            {  
               "type":"bar",
               "data":{  
                  "labels": dataLabel,
                  "datasets":[  
                     {  
                        "label": label,
                        "data": data,
                        "fill":false,
                        "backgroundColor": backgroundColor,
                        "borderWidth":1
                     }
                  ]
               },
               "options":{  
                  "scales":{  
                     "yAxes":[  
                        {  
                           "ticks":{  
                              "beginAtZero":true
                           }
                        }
                     ]
                  }
               }
            });
        </script>
    </body>
</html>
