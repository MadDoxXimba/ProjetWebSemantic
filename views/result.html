<html>
   <body>
   
 		<p><strong>Voir le résultat de la requête en graphe : </strong></p>

            <button class="btn btn-primary" name="graphBtn" type="submit">Voir RDF</button>

      	<table border = 1>

				</td>
            </tr>
      	</table>
   	</body>
</html>
